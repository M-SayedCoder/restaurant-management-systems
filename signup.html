<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burgerizza | Login & Sign Up</title>
    <link rel="stylesheet" href="./assets/css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div id="darkToggle" class="dark-toggle"><i class="fas fa-moon"></i></div>

    <div class="container">
        <div class="logo">Burger<span>izza</span></div>
        
        <div class="tabs">
            <div id="loginTab" class="tab active">Log In</div>
            <div id="signupTab" class="tab">Sign Up</div>
        </div>

        <form id="loginForm" class="active">
            <label for="loginEmail">Email</label>
            <div class="input-wrapper">
                <i class="far fa-envelope"></i>
                <input type="email" id="loginEmail" placeholder="Enter your email" title="Email address" required>
            </div>

            <label for="loginPassword">Password</label>
            <div class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" id="loginPassword" placeholder="Enter your password" title="Password" required>
                <i id="toggleLogin" class="fas fa-eye toggle" type="button" title="Show or hide password"></i>
            </div>

            <div class="options-row">
                <label><input type="checkbox" id="rememberMe"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="btn">Log In</button>
        </form>

        <form id="signupForm">
            <label for="signupName">Name</label>
            <div class="input-wrapper">
                <i class="far fa-user"></i>
                <input type="text" id="signupName" placeholder="Enter your full name" title="Full name" required>
            </div>

            <label for="signupEmail">Email</label>
            <div class="input-wrapper">
                <i class="far fa-envelope"></i>
                <input type="email" id="signupEmail" placeholder="Enter your email" title="Email address" required>
            </div>
            <div id="emailError" class="error"></div>

            <label for="signupPassword">Password</label>
            <div class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" id="signupPassword" placeholder="Enter your password" title="Password" required>
                <i id="toggleSignup" class="fas fa-eye toggle" type="button" title="Show or hide password"></i>
            </div>
            <div id="passwordError" class="error"></div>

            <label for="signupRePassword">Re-type Password</label>
            <div class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" id="signupRePassword" placeholder="Re-enter your password" title="Re-type Password" required>
                <i id="toggleRePassword" class="fas fa-eye toggle" type="button" title="Show or hide password"></i>
            </div>
            <div id="rePasswordError" class="error"></div>

            <button type="submit" class="btn">Sign Up</button>
        </form>

        <div class="back">
            <a href="./index.html">
                <button type="button" class="btn back-btn">‚Üê Back</button>
            </a>
        </div>
    </div>

    
    <script src="./assets/js/signup.js"></script>
</body>
</html>
