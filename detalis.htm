<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burgerizza</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="../images/Logo.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/detalis.css">
</head>

<body>
    <div class="container mt-3 shadow-lg rounded-4 p-5">
        <div class="row">
            <div class="col-12 d-flex gap-3 align-items-center">
                <div class="back ">
                    <a href="./Home1.html" class="text-decoration-none text-white"><i class="fa-solid fa-angle-left"></i></a>
                </div>
                <p class="fw-bold fs-5 my-auto text-secondary">Details</p>
            </div>

        </div>
        <div class="row g-5">
            <div class="col-12 col-lg-6 py-3 border-bottom border-2">
                <div class="img-container">
                    <img src="./images/Burger.jpg" class="w-100 rounded-4 m-auto d-block" alt="">
                </div>
                <div class="d-flex gap-3">
                    <button class="wishlist d-flex gap-2 my-5 align-items-center justify-content-center w-100">
                        <i class="fa-regular fa-heart"></i>
                        <p class="fw-semibold fs-5 my-auto">Add to wishlist</p>
                    </button>
                    <button class="add-to-cart d-flex gap-2 my-5 align-items-center justify-content-center w-100">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <p class="fw-semibold fs-5 my-auto">Add to cart</p>
                    </button>
                </div>

            </div>
            <div class="col-12 col-lg-6 py-3 py-lg-5">
                <h1 class="fw-bold py-2">Classic Beef Burger</h1>
                <p class="py-2 text-secondary fw-semibold">Juicy beef patty, fresh lettuce, ripe tomatoes, and our
                    secret sauce, all nestled in a warm brioche bun.</p>
                <div class="d-flex gap-3 justify-content-between fw-semibold py-3 border-bottom border-2 pb-4">
                    <div class="shadow py-1 px-3 rounded-4 fetures">
                        <i class="fa-solid fa-star text-orange"></i>
                        <span> 4.9</span>
                    </div>
                    <div class="fetures py-1 px-3 rounded-4 shadow">
                        <i class="fa-solid fa-truck-fast text-orange"></i>
                        <span> Free Delivery</span>
                    </div>
                    <div class="fetures py-1 px-3 rounded-4 shadow">
                        <i class="fa-solid fa-clock text-orange"></i>
                        <span> 20 Min</span>
                    </div>
                </div>

                <div class="d-flex gap-3 py-3 justify-content-between align-items-center">
                    <h2>Size :</h2>
                    <div class="fw-semibold  d-flex justify-content-center align-items-center size">
                        Small (5$)
                    </div>
                    <div class="fw-semibold  d-flex justify-content-center align-items-center size">
                        Medium (10$)
                    </div>
                    <div class="fw-semibold  d-flex justify-content-center align-items-center size">
                        Large (15$)
                    </div>
                </div>
                <div class="py-3 d-flex gap-3 align-items-center">
                    <p class="fw-bold fs-5"> Ingredients :</p>
                    <div class="d-flex gap-3 justify-content-between align-items-center">
                        <div class="fw-semibold  d-flex justify-content-center align-items-center size">
                            Beef
                        </div>
                        <div class="fw-semibold  d-flex justify-content-center align-items-center size">
                            Lettuce
                        </div>
                        <div class="fw-semibold  d-flex justify-content-center align-items-center size">
                            Tomatoes
                        </div>
                        <div class="fw-semibold  d-flex justify-content-center align-items-center size">
                            Cheese
                        </div>
                    </div>
                </div>
                <div class="d-flex align-items-center justify-content-between ">
                    <div class="d-flex gap-3 align-items-center ">
                        <p class="fw-bold fs-5 my-auto"> Amount :</p>
                        <div class="d-flex gap-3 justify-content-between align-items-center amount">
                            <div class="fw-semibold  d-flex justify-content-center align-items-center size">
                                -1
                            </div>
                            <div class="fw-semibold  d-flex justify-content-center align-items-center ">
                                1
                            </div>
                            <div class="fw-semibold  d-flex justify-content-center align-items-center size">
                                +1
                            </div>
                        </div>
                    </div>

                    <div class="py-3 d-flex gap-3 align-items-center">
                        <p class="fw-bold fs-5 my-auto"> Total Price :</p>
                        <div class="d-flex gap-3 justify-content-between align-items-center">
                            <div class="fw-semibold  d-flex justify-content-center align-items-center size">
                                15$
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../JS/bootstrap.bundle.min.js"></script>
</body>

</html>
