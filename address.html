<script>
let currentPage=1;
const totalPages=3;

function showPage(page){
document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
document.getElementById(`page${page}`).classList.add('active');
document.getElementById('progressBar').style.width=(page*33)+'%';
currentPage=page;
}

function nextPage(){
document.body.classList.remove('dir-prev');
if(currentPage<totalPages){
showPage(currentPage+1);
}else{
window.location.href='index.html';
}
}

function prevPage(){
if(currentPage>1){
document.body.classList.add('dir-prev');
showPage(currentPage-1);
setTimeout(function(){ document.body.classList.remove('dir-prev'); }, 400);
}else{
window.location.href='index.html';
}
}

function goToPage(p){
showPage(p);
}

function showSuccess(){
document.getElementById('successModal').classList.add('show');
}

function closeModal(){
document.getElementById('successModal').classList.remove('show');
showPage(3);
}

document.querySelectorAll('.label-chip').forEach(chip=>{
chip.addEventListener('click',()=>{
document.querySelectorAll('.label-chip').forEach(c=>c.classList.remove('active'));
chip.classList.add('active');
});
});

function toggleTheme(){
document.body.classList.toggle("dark");
const toggleBtn=document.querySelector(".theme-toggle");

if(document.body.classList.contains("dark")){
toggleBtn.textContent="â˜€ï¸";
localStorage.setItem("theme","dark");
}else{

localStorage.setItem("theme","light");
}
}

window.onload=function(){
if(localStorage.getItem("theme")==="dark"){
document.body.classList.add("dark");
document.querySelector(".theme-toggle").textContent="â˜€ï¸";
}
};
</script>
