<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Data -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>

  <!-- CSS Files -->
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/edit-profile.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>

  <!-- ================= Background Wrapper ================= -->
  <div class="container-fluid edit-bg">

    <!-- ================= Profile Card Wrapper ================= -->
    <div class="profile-wrapper">

      <!-- ===== Header (Back Button + Title) ===== -->
      <div class="d-flex align-items-center mb-4">
        <a href="./menu.html" class="btn btn-light rounded-circle me-3">
          ‚Üê
        </a>
        <h5 class="mb-0">Edit Profile</h5>
      </div>

      <!-- ===== Profile Image Section ===== -->
      <div class="profile-img-wrapper mb-4">
        <div class="profile-img"></div>
        <button class="edit-btn">
          <i class="bi bi-pencil"></i>
        </button>
      </div>

      <!-- ================= Form Section ================= -->
      <form>

        <!-- Full Name Field -->
        <div class="mb-3">
          <label class="form-label text-uppercase">
            <i class="bi bi-person me-2" style="color: #000;"></i>
            Full Name
          </label>
          <input type="text" class="form-control" value="Mohamed Sayed">
        </div>

        <!-- Email Field -->
        <div class="mb-3">
          <label class="form-label text-uppercase">
            <i class="bi bi-envelope me-2" style="color: #000;"></i>
            Email
          </label>
          <input type="email" class="form-control" value="mo.sa@gmail.com">
        </div>

        <!-- Phone Field -->
        <div class="mb-3">
          <label class="form-label text-uppercase">
            <i class="bi bi-telephone me-2" style="color: #000;"></i>
            Phone Number
          </label>
          <input type="text" class="form-control" value="01050336677">
        </div>

        <!-- Bio Field -->
        <div class="mb-4">
          <label class="form-label text-uppercase">
            <i class="bi bi-chat-left-text me-2" style="color: #000;"></i>
            Bio
          </label>
          <textarea class="form-control">I love fast food</textarea>
        </div>

        <!-- Save Button -->
        <div class="d-grid mt-4 mb-4">
          <button type="submit" class="btn save-btn text-white w-100 rounded-pill">
            SAVE
          </button>
        </div>

      </form>

    </div>
  </div>

</body>
</html>
