<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Restaurant Dashboard</title>

<style>
:root{
    --main:#ff6f00;
    --bg:#f5f6f8;
    --card:#f3f4f6;
    --text:#1f2937;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    background:var(--bg);
}

.dashboard{
    max-width:1200px;
    margin:60px auto;
    background:#fff;
    padding:50px;
    border-radius:30px;
    box-shadow:0 20px 50px rgba(0,0,0,0.08);
}

.restaurant{
    display:flex;
    gap:40px;
    margin-bottom:50px;
}

.restaurant-img{
    width:380px;
    height:260px;
    background:#9aa4af;
    border-radius:25px;
}

.restaurant-info{
    flex:1;
}

.restaurant-info h2{
    font-size:32px;
    margin-bottom:15px;
    color:var(--text);
}

.info-row{
    display:flex;
    gap:30px;
    color:#6b7280;
    margin-bottom:25px;
    font-size:15px;
}

.categories{
    display:flex;
    gap:15px;
}

.categories input{
    display:none;
}

.category{
    padding:12px 25px;
    border-radius:30px;
    background:var(--card);
    cursor:pointer;
    transition:.3s;
}

.categories input:checked + .category{
    background:var(--main);
    color:#fff;
}

.products{
    margin:40px 0 60px;
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
    gap:25px;
}

.product{
    background:var(--card);
    padding:20px;
    border-radius:20px;
    transition:.3s;
}

.product:hover{
    transform:translateY(-5px);
}

.product-img{
    height:140px;
    background:#9aa4af;
    border-radius:18px;
    margin-bottom:15px;
}

.product h4{
    margin-bottom:8px;
}

.price{
    font-weight:bold;
    margin-bottom:12px;
}

.add-btn{
    display:inline-block;
    width:38px;
    height:38px;
    border-radius:50%;
    background:var(--main);
    color:#fff;
    text-align:center;
    line-height:38px;
    font-weight:bold;
    cursor:pointer;
    transition:.3s;
}

.add-btn:hover{
    background:#e65c00;
}

.payment{
    border-top:1px solid #eee;
    padding-top:40px;
}

.payment h3{
    margin-bottom:25px;
}

.methods{
    display:flex;
    gap:20px;
    margin-bottom:35px;
}

.methods input{
    display:none;
}

.method{
    padding:15px 30px;
    border-radius:15px;
    background:var(--card);
    cursor:pointer;
    transition:.3s;
}

.methods input:checked + .method{
    border:2px solid var(--main);
}

.total{
    display:flex;
    justify-content:space-between;
    font-size:24px;
    font-weight:bold;
    margin-bottom:30px;
}

.pay-btn{
    width:100%;
    background:var(--main);
    color:#fff;
    padding:20px;
    border:none;
    border-radius:20px;
    font-size:18px;
    font-weight:600;
    cursor:pointer;
    transition:.3s;
}

.pay-btn:hover{
    background:#e65c00;
}

@media(max-width:900px){
    .restaurant{
        flex-direction:column;
    }
}
</style>
</head>
<body>

<section class="dashboard">

    <div class="restaurant">
        <div class="restaurant-img"></div>

        <div class="restaurant-info">
            <h2>Spicy Restaurant</h2>

            <div class="info-row">
                ‚≠ê 4.7
                üöö Free
                ‚è± 20 min
            </div>

            <div class="categories">
                <input type="radio" id="burger" name="cat" checked>
                <label for="burger" class="category">Burger</label>

                <input type="radio" id="sandwich" name="cat">
                <label for="sandwich" class="category">Sandwich</label>

                <input type="radio" id="pizza" name="cat">
                <label for="pizza" class="category">Pizza</label>
            </div>
        </div>
    </div>

    <div class="products">
        <div class="product">
            <div class="product-img"></div>
            <h4>Burger Ferguson</h4>
            <div class="price">$40</div>
            <div class="add-btn">+</div>
        </div>

        <div class="product">
            <div class="product-img"></div>
            <h4>Rockin' Burgers</h4>
            <div class="price">$40</div>
            <div class="add-btn">+</div>
        </div>

        <div class="product">
            <div class="product-img"></div>
            <h4>Classic Beef</h4>
            <div class="price">$32</div>
            <div class="add-btn">+</div>
        </div>
    </div>

    <div class="payment">
        <h3>Payment</h3>

        <div class="methods">
            <input type="radio" id="cash" name="pay">
            <label for="cash" class="method">Cash</label>

            <input type="radio" id="visa" name="pay">
            <label for="visa" class="method">Visa</label>

            <input type="radio" id="master" name="pay" checked>
            <label for="master" class="method">Mastercard</label>
        </div>

        <div class="total">
            <div>Total:</div>
            <div>$96</div>
        </div>

        <button class="pay-btn">PAY & CONFIRM</button>
    </div>

</section>

</body>
</html>
