<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/menu.css">
  <link rel="stylesheet" href="./assets/css/edit-profile.css">
</head>

<body class="position-relative">

  <!-- ================= Sidebar Layer ================= -->
  <div class="sidbarlayer vw-100">

    <!-- Sidebar Container -->
    <div class="sid header-1 py-3 position-fixed top-0 z-3" style="max-width:400px; top:80px !important;">

      <!-- Profile Section -->
      <div class="card-custom">
        <a href="./edit-profile.html" class="list-item">
          <div class="item-left">
            <div class="icon-circle"><i class="bi bi-person text-warning"></i></div>
            Personal Info
          </div>
          <i class="bi bi-chevron-right"></i>
        </a>

        <a href="./Address.html" class="list-item">
          <div class="item-left">
            <div class="icon-circle"><i class="bi bi-geo-alt text-primary"></i></div>
            Addresses
          </div>
          <i class="bi bi-chevron-right"></i>
        </a>
      </div>

      <!-- Orders Section -->
      <div class="card-custom">
        <a href="Mycart.html" class="list-item">
          <div class="item-left">
            <div class="icon-circle"><i class="bi bi-cart text-primary"></i></div>
            Cart
          </div>
          <i class="bi bi-chevron-right"></i>
        </a>

        <a href="#" class="list-item">
          <div class="item-left">
            <div class="icon-circle"><i class="bi bi-heart text-danger"></i></div>
            Favourite
          </div>
          <i class="bi bi-chevron-right"></i>
        </a>

        <a href="checkout.html" class="list-item">
          <div class="item-left">
            <div class="icon-circle"><i class="bi bi-credit-card text-primary"></i></div>
            Payment Method
          </div>
          <i class="bi bi-chevron-right"></i>
        </a>
      </div>

      <!-- Support Section -->
      <div class="card-custom">
        <a href="#" class="list-item">
          <div class="item-left">
            <div class="icon-circle"><i class="bi bi-question-circle text-danger"></i></div>
            FAQs
          </div>
          <i class="bi bi-chevron-right"></i>
        </a>

        <a href="../Chef App/reviews.html" class="list-item">
          <div class="item-left">
            <div class="icon-circle"><i class="bi bi-chat-dots text-success"></i></div>
            User Reviews
          </div>
          <i class="bi bi-chevron-right"></i>
        </a>

        <a href="#" class="list-item">
          <div class="item-left">
            <div class="icon-circle"><i class="bi bi-gear text-primary"></i></div>
            Settings
          </div>
          <i class="bi bi-chevron-right"></i>
        </a>
      </div>

      <!-- Logout Section -->
      <div class="card-custom">
        <a href="#" class="list-item logout">
          <div class="item-left">
            <div class="icon-circle"><i class="bi bi-box-arrow-right text-danger"></i></div>
            Log Out
          </div>
          <i class="bi bi-chevron-right"></i>
        </a>
      </div>

    </div>
  </div>

  <!-- ================= Header ================= -->
  <header class="border-bottom bg-white sticky-top">
    <div class="container py-3">
      <div class="row align-items-center">

        <!-- Logo & Menu -->
        <div class="col-md-4 d-flex align-items-center gap-3">
          <div class="menu-icon" id="menuToggle">
            <i class="bi bi-list"></i>
          </div>
          <span class="fw-bold fs-5">Burgerizza</span>
        </div>

        <!-- Empty Center -->
        <div class="col-md-4 text-center"></div>

        <!-- Login & Cart -->
        <div class="col-md-4 d-flex justify-content-end align-items-center gap-3">

          <a href="./signup.html" class="text-decoration-none">
            <button class="btn custom-btn">Login / Sign Up</button>
          </a>

          <div class="position-relative cart-icon">
            <a href="./Mycart.html">
              <i class="bi bi-bag"></i>
              <span class="badge bg-danger position-absolute top-0 start-100 translate-middle">2</span>
            </a>
          </div>

        </div>
      </div>
    </div>
  </header>

  <!-- ================= Main Content ================= -->
  <main class="container mt-4">

    <!-- Greeting -->
    <h2 class="fw-semibold mb-4">Good Afternoon!</h2>

    <!-- Search Bar -->
    <div class="row mb-5">
      <div class="col-lg-8">
        <div class="input-group input-group-lg">
          <span class="input-group-text bg-light border-0">
            <i class="bi bi-search"></i>
          </span>
          <input type="text" class="form-control bg-light border-0" placeholder="Search dishes, restaurants">
        </div>
      </div>
    </div>

    <!-- Categories Section -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="fw-semibold mb-0">All Categories</h4>
      <a href="#" class="text-decoration-none fw-medium">
        See All <i class="bi bi-chevron-right"></i>
      </a>
    </div>

  </main>

  <!-- ================= Restaurants Section ================= -->
  <div class="container mt-5">

    <!-- Section Header -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="fw-semibold mb-0">Open Restaurants</h5>
      <a href="#" class="text-decoration-none">
        See All <i class="bi bi-chevron-right"></i>
      </a>
    </div>

  </div>

  <!-- ================= Footer ================= -->
  <footer class="bg-dark text-light pt-5 pb-3 mt-5 px-5">

    <!-- Footer Container -->
    <div class="container-fluid">

      <!-- Footer Content -->
      <div class="row">

        <!-- Brand Column -->
        <div class="col-md-4 mb-4">
          <h5 class="fw-bold text-warning mb-3">Burgerizza</h5>
          <p class="small text-white-50">
            Delicious food delivered to your doorstep.
          </p>
        </div>

      </div>

      <!-- Copyright Row -->
      <div class="row align-items-center">
        <div class="col-md-6 text-center text-md-start">
          <p class="small text-white-50 mb-0">
            &copy; 2024 Burgerizza. All rights reserved.
          </p>
        </div>
      </div>

    </div>
  </footer>

  <!-- Scripts -->
  <script src="./assets/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
